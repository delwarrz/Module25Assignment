{% extends 'base.html' %}

{% block content %}
<h1>Profile</h1>
<a href="{% url 'create_post' %}">Create Post</a>
{% for post in posts %}
    <div>
        <p>{{ post.content }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="Post Image">
        {% endif %}
        <a href="{% url 'edit_post' post.id %}">Edit</a>
        <a href="{% url 'delete_post' post.id %}">Delete</a>
    </div>
{% endfor %}
{% endblock %}
